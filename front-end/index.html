<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: rgb(3, 73, 78);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-light">
              Guardar
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">Abrir</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">
              Limpiar Area
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">
              Reporte LÃ©xico
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">
              Reporte Sintactico
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <h1
      class="text-center font-weight-light display-4"
      style="
        background-color: rgb(1, 57, 61);
        color: seashell;
        text-shadow: 0 0 30px #fff;
      "
    >
      DETECTOR DE COPIAS
    </h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <h4 style="color: #fff;">Texto Original:</h4>
          <textarea
            name="editorOriginal"
            id="editorOriginal"
            cols="65"
            rows="15"
            style="background-color: slategrey;"
          ></textarea>
        </div>
        <div class="col">
          <h4 style="color: #fff;">Texto Copia:</h4>
          <textarea
            name="editorCopia"
            id="editorCopia"
            cols="65"
            rows="15"
            style="background-color: slategrey;"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="row mb-4 justify-content-center mx-4">
        <div class="col-4 col-xs-5 .col-sm-6 .col-lg-4 w-60">
          <button
            type="button"
            class="btn btn-dark btn-lg btn-block px-4 mx-2"
            onclick="getText()"
          >
            Traducir Codigo
          </button>
        </div>
        <div class="col-4 col-xs-5 .col-sm-6 .col-lg-4 w-60">
          <button
            type="button"
            class="btn btn-dark btn-lg btn-block px-4 mx-2"
            onclick="clearEverything()"
          >
            Clear
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h4 style="color: #fff;">Salida:</h4>
          <textarea
            name="salida"
            id="salida"
            cols="65"
            rows="15"
            style="background-color: rgb(66, 83, 100);"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
